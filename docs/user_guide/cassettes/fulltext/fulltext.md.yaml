      20060101\",\"G01S13/89 20060101\",\"G01S7/486 20060101\"],\"curIntlPatentClassificationSecondaryDateKwicHits\":null,\"abstractHtml\":\"A
      frequency modulated (coherent) laser detection and ranging system includes a
      read-out integrated circuit formed with a two-dimensional array of detector
      elements each including a photosensitive region receiving both return light
      reflected from a target and light from a local oscillator, and local processing
      circuitry sampling the output of the photosensitive region four times during
      each sample period clock cycle to obtain quadrature components. A data bus coupled
      to one or more outputs of each of the detector elements receives the quadrature
      components from each of the detector elements for each sample period and serializes
      the received quadrature components. A processor coupled to the data bus receives
      the serialized quadrature components and determines an amplitude and a phase
      for at least one interfering frequency corresponding to interference between
      the return light and the local oscillator light using the quadrature components.\",\"descriptionHtml\":\"BRIEF
      DESCRIPTION OF THE DRAWINGS<br />(1) For a more complete understanding of the
      present disclosure and its advantages, reference is now made to the following
      description taken in conjunction with the accompanying drawings, in which like
      reference numerals represent like parts:<br />(2) <figref idref=\\\"DRAWINGS\\\">FIGS.
      1A, 1B and 1C</figref> diagrammatically illustrate operation of, respectively,
      a pulsed LADAR system typically employed for long-range 3D imaging, an AM LADAR
      system typically used for shorter range applications, and an FM LADAR system
      based on frequency modulation of a coherent laser source;<br />(3) <figref idref=\\\"DRAWINGS\\\">FIGS.
      2 and 2A</figref> illustrate data processing associated with use of an FM LADAR
      system using GmAPD receivers in the detector array;<br />(4) <figref idref=\\\"DRAWINGS\\\">FIG.
      3</figref> is a block diagram illustrating synchronous coherent optical detection
      for FM LADAR in accordance with embodiments of the present disclosure; and<br
      />(5) <figref idref=\\\"DRAWINGS\\\">FIG. 4</figref> illustrates use of synchronous
      coherent optical detection for FM LADAR for real-time interferometry in accordance
      with embodiments of the present disclosure.<br />DETAILED DESCRIPTION<br />(6)
      It should be understood at the outset that, although exemplary embodiments are
      illustrated in the figures and described below, the principles of the present
      disclosure may be implemented using any number of techniques, whether currently
      known or not. The present disclosure should in no way be limited to the exemplary
      implementations and techniques illustrated in the drawings and described below.
      Additionally, unless otherwise specifically noted, articles depicted in the
      drawings are not necessarily drawn to scale.<br />(7) Laser detection and ranging
      (LADAR) systems are the optical analog of radar systems, in which the target
      is illuminated with light from a laser source and the return is detected with
      an optical detector. The resulting signal from the optical detector is processed
      to determine information about the target, such as range or velocity.<br />(8)
      LADAR applications are driven to some extent by component technologies. Laser
      sources include both diode lasers that are generally compact, efficient, and
      low-cost but only low power, and eye-safe lasers that operate at wavelengths
      greater than about 1.5 microns (\u03BCm) and enable long-range, free-space LADAR.
      Detectors are often array detectors, to reduce the requirement for beam scanning.
      Processors, because processing of LADAR data can be computationally intensive,
      must typically enable high-speed\u2014and often real-time\u2014LADAR imaging.<br
      />(9) Two-dimensional arrays of coherent detectors are required for many advanced
      coherent laser detection and ranging (LADAR) systems. A conventional approach
      is to use an array of discrete high-bandwidth detectors each having an amplifier,
      analog-to-digital (A/D) converter and memory. The resulting large volume of
      data is then sent to a processor to compute the amplitude and phase of the return
      signal. The high digitization rates and large volumes of resulting data have
      limited array sizes to a small number of pixels (on the order of 10s of pixels).
      There is also typically a large time interval required to process the data so
      that real-time operation is not achieved.<br />(10) LADAR systems may generally
      be grouped into three main categories: pulsed LADAR, in which the illuminating
      laser is pulsed and the detector records time-of-flight; amplitude modulated
      (AM) LADAR, in which the amplitude of the illuminating beam is sinusoidally
      modulated and the detector records phase of return amplitude modulation; and
      frequency modulated (FM) LADAR, in which the frequency and/or phase of the laser
      illumination is modulated, and the detector records the relative optical phase
      of the return signal. (Additionally, some LADAR systems use the parallax effect,
      which is not considered in this disclosure.) All three categories of LADAR systems
      are used in various application-dependent environments, typically with use of
      pulsed LADAR for long range mapping, AM modulated LADAR for short range three
      dimensional (3D) imaging, and FM modulated LADAR for interferometry, frequency
      domain optical coherence tomography, and synthetic aperture imaging.<br />(11)
      <figref idref=\\\"DRAWINGS\\\">FIG. 1A</figref> diagrammatically illustrates
      operation of a pulsed LADAR system <b>100</b> typically employed for long-range
      3D imaging. A laser source <b>101</b> emits pulsed light <b>102</b> illuminating
      a distant target <b>103</b>. The laser <b>101</b> is ideally an eye-safe, high
      pulse repetition frequency (PRF) emitting pulses on the order of 1 nanosecond
      (ns) duration, and high pulse energy device enabling long range, large field-of-view
      operation by the system <b>100</b>. A return part <b>104</b> of the light <b>102</b>
      reflecting off the target <b>103</b> and reaching an imaging telescope <b>105</b>
      is focused by the imaging telescope <b>105</b> onto a two dimensional (2D) detector
      array <b>106</b> comprising M\xD7N pixels. The detector array <b>106</b> records
      return time (time-of-flight) on a per-pixel basis, with the output of the detector
      array <b>106</b> processed by a processor (not shown separately in <figref idref=\\\"DRAWINGS\\\">FIG.
      1A</figref>) capable of handling high data and throughput rates to determine
      relative timing of return signals at different pixels and produce a 3D image.
      Implementing a detector array with sufficient timing resolution is a challenging
      design issue for this type of system. The detector array <b>106</b> should preferably
      comprise detector pixels that incorporate high-speed detection and local processing,
      to achieve fine timing-resolution detection and reduce the volume of data sent
      from the detector array to the processor. Some imaging detector arrays convert
      optical intensity into a serialized (raster scanned) analog signal, with an
      analog-to-digital (A/D) converter with memory (e.g., a frame-grabber) used to
      capture the data before transferring the data to a processor. 2D detectors generally
      incorporate digital processing into each pixel and the associated detector readout
      circuit, which is enabled by modern, fine-detail integrated circuit fabrication
      processes and which forms a digital readout integrated circuit (ROIC). Applications
      of digital ROIC technology are especially useful for improving data quality
      or reducing the volume of data. Advanced infrared (IR) detectors use digital
      ROICs with A/D conversion incorporated into the pixels to enhance dynamic range.
      LADAR systems use digital ROICs for fine resolution timing of return signals,
      to determine the temporal location of peak return rather than digitizing the
      entire temporal signal.<br />(12) Another aspect of pulsed LADAR systems is
      that for long-range operation, high-sensitivity detector elements such as avalanche
      photo diodes (APDs) are required. In this regime, the photonic nature of the
      light must be considered, such that APDs are adjusted to operate in high-gain,
      Geiger-mode (GmAPDs). The analog signal from a GmAPD is series of temporal pulses
      caused by one or more of: photo-events from the return signal (shot-noise);
      spontaneous photo-events from dark noise (dark counts); photo-events from background
      light (background counts); and photo-events triggered by other events (ghosts).
      There can also be intra-pixel cross talk within an array of GmAPDs. Nonetheless,
      an array of GmAPDs with a digital ROIC is naturally well-suited for pulsed LADAR,
      since a GmAPD array records only time-stamps corresponding to sparse photo-events
      rather than digitizing temporal intensity signal and high PRF lasers allow averaging
      over multiple pulses to reduce impact of noise. In the photon-limited regime,
      the photo-sensitive detector is typically a GmAPD array with an ROIC that records
      arrival times for photo-events.<br />(13) <figref idref=\\\"DRAWINGS\\\">FIG.
      1B</figref> diagrammatically illustrates operation of an AM LADAR system <b>110</b>
      typically used for shorter range applications. The laser source <b>111</b> in
      this implementation provides AM modulated light <b>112</b>. The relative phase
      of the return signal <b>114</b> focused by imaging telescope <b>115</b> on detector
      array <b>116</b> provides a relative 3D range over the target <b>113</b>. A
      typical modulation frequency for the light <b>112</b> is on the order of 10s
      of mega-Hertz (MHz)(e.g., 30 MHz, which results in an ambiguity interval of
      5 meters). AM LADAR systems are often configured as a scanning system, but more
      recent implementations use a detector array. For detector arrays, every pixel
      should be capable of independently determining the distance to the object based
      on light received at that pixel, in effect operating as a massively parallel
      laser illuminated detection and ranging (LIDAR) on a single integrated circuit.
      Each pixel should allow accurate measurement of the arrival time of the collected
      photons in order to be substantially immune to detector array surface defects
      that might otherwise adversely affect time of flight ranging. Single photon
      avalanche diode (SPAD) based GmAPD pixels in the detector array enable such
      accurate measurement. SPAD devices detect the incoming sinusoidally modulated
      light intensity as series of photo-events using a high speed clock cycled through
      four states (quadrature detection). Photo-events that occur during these separate
      clock states are accumulated for use in a detection process that utilizes a
      synchronous clock to determine a phase of the return signal based on the accumulated
      photo-events corresponding to the four clock states. The gaming and machine
      vision industries in particular have driven development of sophisticated AM
      LADAR detectors with photon-counting based synchronous detection, measurement
      of modulation quadrature values performed at the pixel level, and fabrication
      based on low cost complementary metal-oxide-semiconductor (CMOS) processes.<br
      />(14) <figref idref=\\\"DRAWINGS\\\">FIG. 1C</figref> diagrammatically illustrates
      operation of an FM LADAR system <b>120</b> based on frequency modulation of
      a coherent laser source. The laser source in this implementation includes a
      master oscillator (MO) <b>121</b><i>a</i>, a frequency modulator (FM) <b>121</b><i>b</i>,
      and an amplifier (AMP) <b>121</b><i>c </i>producing the output <b>122</b> illuminating
      the target <b>123</b>, and a second frequency modulator <b>121</b><i>d </i>receiving
      a signal from the master oscillator <b>121</b><i>a </i>together with a local
      oscillator (LO) <b>121</b><i>e </i>producing an output <b>127</b> illuminating
      the detector array <b>126</b>. The target <b>123</b> is illuminated with coherent
      light <b>122</b> that originates from the master oscillator <b>121</b><i>a </i>and
      passes through the frequency modulator <b>121</b><i>b </i>and amplifier <b>121</b><i>c</i>.
      The return light <b>124</b> focused on the detector array <b>126</b> by the
      imaging telescope <b>125</b> interferes with light <b>127</b> from the local
      oscillator <b>121</b><i>e</i>, a frequency modulated beam derived from the master
      oscillator <b>121</b><i>a</i>. The amplitude and phase of the return signal
      <b>124</b> provide information about the target <b>123</b>. The detector pixels
      detect a sinusoidally modulated interference signal\u2014that is, the signal
      incident on the pixels results from coherent interference of the return beam
      <b>124</b> and the local oscillator beam <b>127</b>. For the simple case of
      a frequency offset between the return and local oscillator beams, the resulting
      signal intensity detected by the pixels is:<br />(15) <maths id=\\\"MATH-US-00001\\\"
