      of the systems and apparatuses disclosed herein may be performed by more, fewer,
      or other components and the methods described may include more, fewer, or other
      steps. Additionally, steps may be performed in any suitable order. As used in
      this document, \u201Ceach\u201D refers to each member of a set or each member
      of a subset of a set.<br />(25) To aid the Patent Office and any readers of
      any patent issued on this application in interpreting the claims appended hereto,
      applicants wish to note that they do not intend any of the appended claims or
      claim elements to invoke 35 U.S.C. \xA7 112(f) unless the words \u201Cmeans
      for\u201D or \u201Cstep for\u201D are explicitly used in the particular claim.\",\"claimsHtml\":\"1.
      A laser detection and ranging (LADAR) system, comprising: a two-dimensional
      array of detector elements, each detector element within the array including:
      a photosensitive region configured to receive return light reflected from a
      target and oscillating local light from a local light source, and local processing
      circuitry coupled to an output of the respective photosensitive region and configured
