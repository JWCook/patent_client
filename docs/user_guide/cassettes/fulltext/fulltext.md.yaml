      modulated signal is proportional to \u221A{square root over (I.sub.s)}\u221A{square
      root over (I.sub.LO)}, such that the signal is boosted by the local oscillator
      power. In addition to being useful for long range detection, FM systems are
      also employed in interferometry.<br />(16) <figref idref=\\\"DRAWINGS\\\">FIGS.
      2 and 2A</figref> illustrate data processing <b>200</b> associated with use
      of an FM LADAR system using GmAPD receivers in the detector array. An intensity
