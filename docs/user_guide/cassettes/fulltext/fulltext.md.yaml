      is heterodyne detection efficiency. A typical approach to implementing FM LADAR
      with GmAPD detector arrays has been to record a temporal sequence of photo-events
      and depicted in <figref idref=\\\"DRAWINGS\\\">FIG. 2</figref>, then process
      the recorded events to compute a Fourier transform resulting in a frequency
      spectrum mapping of the events as illustrated in <figref idref=\\\"DRAWINGS\\\">FIG.
      2A</figref> to determine f and \u03D5.<br />(18) <figref idref=\\\"DRAWINGS\\\">FIG.
      3</figref> is a block diagram illustrating synchronous coherent optical detection
      for FM LADAR in accordance with embodiments of the present disclosure. The optical
      detector <b>300</b> is employed as the detector array <b>126</b> in the system
      depicted in <figref idref=\\\"DRAWINGS\\\">FIG. 1C</figref>. The optical detector
      <b>300</b> is formed by a two-dimensional M\xD7N array of pixels. The optical
      detector <b>300</b> is a large format array having more than on the order of
      ten pixels in each direction and preferably having on the order of hundreds
      of pixels or more in each direction (e.g., a 512\xD7512 or larger array). Each
      pixel within the optical detector <b>300</b> has a photosensitive material <b>301</b>
      receiving the sinusoidal return comprising return light and coherently interfering
      local oscillator light as described above in connection with <figref idref=\\\"DRAWINGS\\\">FIGS.
      1C and 2</figref>. The photosensitive material <b>301</b> for each pixel produces
      an analog output <b>303</b> received by a local processing circuit <b>304</b>
      for the respective pixel. Each local processing circuit <b>304</b> receives
      a local clock signal <b>305</b> and outputs four quadrature value signals <b>306</b>
      representing sampling of the analog output <b>303</b> at intervals during a
      single sample period. The local clock signal <b>305</b> is received from, and
      the quadrature signals <b>306</b> are provided to, a data bus <b>307</b> that
      operates under the control of one or more timing/control signals <b>308</b>
      and that outputs serialized digital representations of the quadrature signals
      <b>306</b> on a signal line <b>309</b> to a processor or computer <b>310</b>.
      Processor/computer <b>310</b> (or at least portions thereof) may be formed on
      the same integrated circuit chip and/or packaged within the same integrated
      circuit package as the remainder of optical detector <b>300</b>. Within the
      processor/computer <b>310</b>, each of the quadrature signals is separately
      processed in the manner described above in connection with <figref idref=\\\"DRAWINGS\\\">FIGS.
      2 and 2A</figref>. The detector <b>300</b> thus applies ROIC technology to coherent
      detection, computing quadrature components Q.sub.0, Q.sub.1, Q.sub.2, Q.sub.3
      of a single interfering frequency (IF) component or optionally a small number
      of IF components. The quadrature components\u2014and therefore the amplitude
      and phase\u2014of the IF are computed at the sensor frame rate, allowing detection
      to be performed on a large format 2D detector.<br />(19) It should be noted
      that, although quadrature components are described in the exemplary embodiment
      above, the number of samples captured during a clock sample period may be less
      (e.g., three) or more (e.g., five or greater) than four. The number of parallel
      signal lines <b>306</b> from the local processing circuit <b>304</b> for each
      pixel and the data bus <b>307</b> would naturally match the number of samples
      captured at intervals during a single sample period.<br />(20) Applications
      of synchronous coherent optical detection for FM LADAR include real-time interferometry,
      velocity measurement, vibration sensing, two-wavelength 3D imaging, and wavefront
      sensing for atmospheric compensation. Synchronous coherent optical detection
      for FM LADAR enables 3D imaging at much longer ranges than AM systems, and is
      applicable to the gaming industry and virtual reality systems.<br />(21) <figref
      idref=\\\"DRAWINGS\\\">FIG. 4</figref> illustrates use of synchronous coherent
      optical detection for FM LADAR for real-time interferometry in accordance with
      embodiments of the present disclosure. For real-time interferometry, the phase
      data from coherent synchronous detection is equivalent to an interferogram,
      and quadrature detection is equivalent to phase-shifting interferometry. In
      the real-time interferometry system <b>400</b>, an FM laser source <b>401</b>
      emits illumination <b>402</b> that is split by a beam splitter <b>403</b> such
      that a portion is received by a frequency modulator <b>404</b>, which produces
      frequency modulated illumination <b>405</b> based on the emitted light <b>402</b>.
      A remainder of the emitted light <b>402</b> passes through a lens <b>406</b>
      onto a half-silvered mirror <b>407</b> that reflects part of the light onto
      a test surface <b>408</b>. Portions of the light reflecting off test surface
      <b>408</b> passes through mirror <b>407</b> and through lens <b>409</b> to impinge
      upon an optical detector <b>410</b> structured as depicted in <figref idref=\\\"DRAWINGS\\\">FIG.
      3</figref>. The reference light <b>405</b> passes through a lens <b>411</b>
      and reflects off half-silvered mirror <b>407</b>, and then also passes through
      lens <b>409</b> to impinge upon the optical detector <b>410</b>. In this implementation,
      the light reflected off test surface <b>408</b> and passing through mirror <b>407</b>
      to reach the optical detector <b>410</b> corresponds to the return light <b>124</b>
      reflected off the target <b>123</b> in <figref idref=\\\"DRAWINGS\\\">FIG. 1C</figref>,
      while the reference light <b>405</b> reflected off the mirror <b>407</b> to
      reach the optical detector <b>410</b> corresponds to the local oscillator light
      <b>127</b>. In this application, the high frame-rate capability of the optical
      detector <b>410</b> allows analysis of components in dynamic conditions. The
      phase difference between interferograms at different times allows determination
      of displacement, and therefore velocity measurement (since displacement per
      unit time is velocity), and measurement of velocity periodicity allows determination
      of vibration. The difference between phase measurements at two wavelengths (which
      may be recorded sequentially or, for an advanced synchronous detector, on two
      interference frequencies) provides 3D imaging.<br />(22) For turbulence compensation,
      coherent synchronous detection also allows real-time recording of complex-values
      images, to which a sharpness algorithm may be used to determine atmospheric
      phase error to produce a turbulence-corrected image or to determine the correction
      to be applied to pre-compensate a high-energy laser. Additional details of turbulence
      correction may be found in J. C. Marron, et al., \u201CAtmospheric turbulence
      correction using digital holographic detection: experimental results,\u201D
      <i>Optics Express, </i>17, 11638-11651 (2009).<br />(23) For digital holography,
      conventional detector arrays employ long pulse illumination with zero interference
      frequency. The static fringe pattern recorded represents coherent information
      recorded on a spatial carrier frequency. Synchronous coherent detection can
      operate at Q=1 rather than Q=2.<br />(24) Modifications, additions, or omissions
      may be made to the systems, apparatuses, and methods described herein without
