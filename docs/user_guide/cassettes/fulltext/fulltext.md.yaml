      \ </mtr></mtable></math></maths><br/>where I(t) is the intensity of the signal
      received by a pixel within the detector array, I.sub.s is the intensity of the
      return light <b>124</b>, I.sub.LO is the intensity of the local oscillator light
      <b>127</b>, f is the interfering frequency, and \u03D5 is a phase shift between
