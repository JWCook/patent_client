      />ADVANTAGES, OBJECTS AND BENEFITS OF THE INVENTION<br />[0031] Ergonomic Issues:
      Preferred embodiments of the instant invention allow analysis of &quot;source-entity&quot;
      raw data at is original, most detailed form (high resolution data) including
      full access to all of the privacy sensitive data currently at its disposal while
      simultaneously maintaining existing privacy restrictions to the aggregator processor.
      In addition, high-resolution analysis may be performed at multiple different
      &quot;source-entities&quot; each of which preserves its privacy restrictions,
      yet under certain conditions the data can be aggregated by the aggregator processor
      to provide a more comprehensive analysis.<br />[0032] A number of different
      embodiments are described below, most of which involve the aggregator processor
      having access to the information at the data consumer entity or entities. However,
      another embodiment is also described below, wherein the aggregator processor
      does not have full access to the information at either the data consumer entity/entities
      or the data source entity/entities--because the information at both the data
      consumer entity/entities (and/or the data originator entity/entities) and the
      data source entity/entities are privacy-sensitive and may not be shared with
      the aggregator processor. Yet, in this latter embodiment the aggregator processor
      does have access to the matched and de-identified results of the query, so that
      the aggregator processor can analyze those results and deliver the final analysis
      result to the data consumer entity/entities. This latter embodiment, which can
      be thought of as a &quot;double-blinded&quot; embodiment because the aggregator
      processor is blind to both the privacy-sensitive information at the data consumer
      entity/entities (and/or the data originator entity/entities) and the privacy-sensitive
      information at the data source entity/entities, has advantages in situations
      where the information at the data consumer entity/entities (and/or the data
      originator entity/entities) is sensitive, and not even the aggregator should
      have exposure to it.<br />[0033] Economic Issues: Preferred embodiments of the
      instant invention allow exploitation of an order of magnitude more value potential
      from the data currently resident at the &quot;source-entity&quot; processors
      while only adding nominal expenses at the &quot;aggregator&quot; processor.
      Furthermore, expenses at the &quot;aggregator&quot; processor are essential
      to define and provide new avenues of access to the ensemble of privacy sensitive
      data located at the &quot;source-entity&quot; processors.<br />[0034] Technical
      Issues: Preferred embodiments of the instant invention essentially are composed
      of software packages that each respectively sit in different data processing
      machines where they interact with database packages on that respective machine
      or a machine connected to it via a network. The software packages are interconnected
      with each other using standard data-communications facilities (e.g. Internet,
      VPN, etc.). Accordingly, from a technical perspective, embodiments of the instant
      invention are convolutions of quasi-familiar software modules--allowing implementation
      to be straightforward in today''s data complexity environment.<br />SUMMARY
      OF THE INVENTION<br />[0035] The aforesaid longstanding needs are significantly
      addressed by embodiments of the present invention, which specifically relates
      to The Privacy Preserving Data-Mining Protocol. The instant protocol is especially
      useful in society-computer interactions wherein there exist actual needs or
      economic benefits from allowing higher resolution query and manipulation of
      privacy sensitive data while simultaneously not allowing individual privacy
      to be breached.<br />[0036] Embodiments of the instant invention relate to a
      Privacy Preserving Data-Mining Protocol, (see FIG. 3) operating between a secure
      &quot;aggregator&quot; data processor 300 and at least one secure &quot;source-entity&quot;
      data processors 350, wherein the &quot;aggregator&quot; and the &quot;source-entity&quot;
      processors are interconnected via an electronic data-communications topology
      399, and the protocol includes the steps of:<br />[0037] (A) on the side of
      the &quot;aggregator&quot; processor:<br />[0038] (i) from a user interface--accepting
      315 a query against a plurality of the predetermined attributes and therewith
      forming a parameter list,<br />[0039] (ii) via the topology--transmitting 320
      the parameter list to each of the &quot;source-entity&quot; processors,<br />[0040]
      (iii) via the topology--receiving 325 a respective file from each of the &quot;source-entity&quot;
      processors,<br />[0041] (iv) aggregating 330 the plurality of files into a data-warehouse,<br
      />[0042] (v) using the parameter list, extracting 335 query relevant data from
      the data-warehouse,<br />[0043] (vi) agglomerating 340 the extract, and<br />[0044]
      (vii) to a user interface--reporting 345 the agglomerated extract; and<br />[0045]
      (B) on the side of each processor of the at least one &quot;source-entity&quot;
      processors:<br />[0046] (i) accumulating 355 data-items wherein some of the
      data-items have privacy sensitive micro-data,<br />[0047] (ii) organizing 360
      the data-items using the plurality of predetermined attributes,<br />[0048]
      (iii) via the topology--receiving 365 a parameter list from the &quot;aggregator&quot;
      processor,<br />[0049] (iv) forming 370 a file by &quot;crunching together&quot;
      the data-items according to the parameter list,<br />[0050] (v) filtering out
      375 portions of the file which characterize details particular to less than
      a predetermined quantity of micro-data-specific data-items, and<br />[0051]
      (vii) via the topology--transmitting 380 the file to the &quot;aggregator&quot;
      processor.<br />[0052] After turning to FIGS. 4, 4A (a conceptually more detailed
      version of FIG. 4), and 5, let''s examine each of the sub-steps and explain
      what it accomplishes and how collectively it results in accomplishing an improvement
      over the aforesaid long felt need.<br />[0053] Embodiments of the Privacy Preserving
      Data-Mining Protocol are operating between a secure &quot;aggregator&quot; data
      processor--which is a central data processing machine--and at least one secure
      &quot;source-entity&quot; data processors--which are other data processing machines
      that respectively include records having privacy identified data such as name,
      identity number, or the likes. Until the present invention, it was the practice
      of the &quot;source-entity&quot; machines to query these records for internal
      use using the privacy identified fields--such as looking as an individual person''s
      records as a single unit, etc. However, it is generally legally prohibited for
      the &quot;source-entity&quot; to share and/or sell data having the privacy sensitive
      fields or fields that would allow correlation with other data whereby the privacy
      sensitive identifier could be &quot;guessed&quot;. Therefore, it has become
      common practice for &quot;source-entity&quot; data gatherers to condense their
      data around larger cluster variables--such as by age group or by state or by
      gender. While this practice preserves the privacy of individuals by dissolving
      their identity into an ensemble of others, it simultaneously precludes external
      researchers from benefiting from the richness of the &quot;source-entity&quot;
      data.<br />[0054] Now, the &quot;aggregator&quot; and the &quot;source-entity&quot;
      processors are interconnected via an electronic data-communications topology--such
      as the Internet, or a virtual private circuit or the likes; all of which eliminates
      any need for the processors to be collectively centralized. Rather, the processors
      may remain distributed, as is the case in today''s world. To summarize up to
      here, the protocol operates using data-communications facilities to interconnect
      a central aggregator processor with at least one source-entity processors. The
      source entity processors each have respective privacy sensitive data content
      along with other data content aspects.<br />[0055] Now, according to the instant
      protocol, on the side of the &quot;aggregator&quot; processor (A) there are
      seven sub-steps. First, a sub-step of &quot;(A-i) from a user interface--accepting
      a query against a plurality of the predetermined attributes and therewith forming
      a parameter list&quot; that establishes the aggregator as the focus of a query
      that may include problematic privacy-sensitive information that the source-entity
      cannot release to an &quot;outsider&quot;. Intrinsically, in the context of
      the instant invention, the parameters of the list may include identity disclosing
      specifics--which probably do not pass ordinary criteria of even nominal privacy
      thresholds, and/or broader variables--which probably do pass ordinary criteria
      of normal, rigid, or strict privacy thresholds.<br />[0056] These identity-disclosing
      specifics may be such things as name, personal identity number or simple data
      combinations that would allow breach of privacy if applies to disclose identity.
      What is important in the further application of the instant method is that these
      identity-disclosing specifics are part of a large enough list in the processing
      of a query so that the query result will present sufficient statistical distribution
      to protect the &quot;reverse engineering&quot; of the result back to any individual
      in the initial query list. For example, the instant method can ask about the
      status of Tom, Dick, Harry, and a further collection of individuals--and obtain
      results from that query--so long as the statistical character of those results
      will not allow correlation of a result specific back to an individual. Thus
      it may be that the query includes a list of 10,000 personal IDs and the results
      show that these individuals belong to group A with 60% probability, Group B
      with 25% probability, and one of Groups C-E with the remaining 15% probability.
      Accordingly, transmitting the parameter list may include transmitting a sufficiently
      large list of identity disclosing specifics.<br />[0057] Simply stated, the
      aggregator may accept a query that includes lots of identity specifics (e.g.
      a list of names or a combination of a few fields that together can allow identification)--the
      type of query that one does not expect to be answerable in any privacy preserving
      fashion. This sub-step essentially converts a model base postulate about the
      data (that relationships that the user wonders) into a formal language query
      phrases according to shared variable definitions mutually accepted by the aggregator
      and the source-entities. The parameter list would include a definition of the
      population to be analyzed such as by geography, age or other attributes. One
      of the most novel features of the instant protocol is that the parameter list
      may even include specific individuals by name or ID or the likes. It will simply
      be necessary that the number of the individuals in any population definition
      be large enough to dilute any definitive conclusion about an individual''s personal
      data into the &quot;sea&quot; of the group (of names'') data. According to some
      specific instant embodiments, all or part of the parameter list is encrypted.<br
      />[0058] Next, the sub-step of &quot;(A-ii) via the topology--transmitting the
      parameter list to each of the &quot;source-entity&quot; processors&quot; sends
      the formalized query--in whatever format is mutual agreed to by the aggregator
      with each respective source-entity. It may occur that the aggregator phrases
      the formal query differently to some source-entities than to other source-entities--and
      this is probably the most pragmatic embodiment. Sometime thereafter is the sub-step
      of &quot;(A-iii) via the topology--receiving a respective file from each of
      the &quot;source-entity&quot; processors&quot; whereby the aggregator receives
      some answer (or a null answer) from each source-entity; however (as we will
      understand from the source-entity side of the instant protocol) while the question
      included parameters which request that the source-entity correlate data according
      to privacy sensitive data aspects, the answer is condensed into an identity
      free representation.<br />[0059] For example, in the testing of an unusual postulate,
      the query asks to characterize patients who have a specific health problem and
      who receive a specific therapy in terms of the seniority of their attending
      physicians. In order to answer the query, the source entity must compare records
      with same patient names &amp; IDs to name &amp; ID specific physician records.
      However, the answer is a table of seniority brackets of physicians compared
      to a data cluster of multiple patients'' data. According to this type of example,
      a pharmaceutical company user could find out from a plurality of HMOs source-entity
      records if the company should market its therapy primarily to senior physicians
      or primarily to junior physicians, or both. Simply stated, the query test one
      possible postulate about the humanity of physicians--and that query has interesting
      economic implications for pharmaceutical companies.<br />[0060] Next, the sub-step
      &quot;(A-iv) aggregating the plurality of files into a data-warehouse&quot;
      goes further to protect privacy by bundling the responses of the individual
      source-entities into a large source-entity de-identified data collection and
      at the same time deliver results from multiple distributed and different data-sources.
      Thus, the sub-step &quot;(A-v) using the parameter list, extracting query relevant
      data from the data-warehouse&quot; allows for getting all the relevant data
      of the data warehouse to a single temporary collections including responses
      from one or more source-entity query-response cycles and other data which may
      come from the ordinary reporting of source-entities or others. Now, in sub-step
      &quot;(A-vi) agglomerating the extract&quot;, a condensed picture of all of
      the data which may uphold or reject the postulates of the query are summarized
      together; and finally in sub-step &quot;(A-vii) to a user interface--reporting
      the agglomerated extract&quot;.<br />[0061] Furthermore, (B) on the side of
      each processor of the at least one &quot;source-entity&quot; processors, the
      first two sub-steps call for ordinary operations--such as &quot;(B-i) accumulating
      data-items wherein some of the data-items have privacy sensitive micro-data,
      and (B-ii) organizing the data-items using the plurality of predetermined attributes&quot;.
      Thereafter, the sub-steps (B-iii) via the topology--receiving a parameter list
      from the &quot;aggregator&quot; processor&quot; let the source-entity begin
      to participate in the user initiated &quot;project&quot; that is being managed
      by the aggregator.<br />[0062] From here, the next sub-step &quot;(B-iv) forming
      a file by &quot;crunching together&quot; the data-items according to the parameter
      list&quot; causes each respective source-entity to perform the necessary internal
      data base queries and to perform the necessary correlations and formation of
      temporary data-interrelationships in order to know the local answer to all or
      part of the initial user query that was sent through the aggregator. If the
      parameter list included specific individuals by name or ID or the likes, &quot;Crunching
      together&quot; may involve name matching through &quot;fuzzy logic&quot; and
      other name matching algorithms of the population defined by the parameter list
      with the source-entity database names, in addition to the other steps defined
      above. Having done that, the sub-step &quot;(B-v) filtering out portions of
      the file which characterize details particular to less than a predetermined
      quantity of micro-data-specific data-items&quot; eliminates portions of the
      answer which might allow the user to guess the identity some data attribute--because
      that data attribute belongs to an individual or to a very small group of members.
      This step is necessary--since it eliminates one degree of trust from the relationship
      between the source-entity and the aggregator. In all good conscience, the source-entity
      has preserved his duty to protect the identity of individuals in his data collection.
      Simply stated, in the context of the instant invention, filtering is synonymous
      for implementing a privacy threshold at the &quot;source-entity&quot; level.
      In the HIPAA example, a certification by a statistician would set the allowed
      fields and required numerical levels to consider the results &quot;de-identified&quot;.
      Finally, to complete the protocol, there remains the sub-step of (B-vi) via
      the topology--transmitting the file to the &quot;aggregator&quot; processor&quot;
      is accomplished according to well-known methods in the art.<br />[0063] Reviewing
      the relationships between the user, the aggregator, and the source-entities,
      one notices that the user is permitted to phrase queries that may cause a source-entity
      to perform database functions requiring identity specific data--but this does
      not cause the identity, per se, to be revealed outside of the source-entity
