      /> 19. The method of claim 1, wherein at least one of the steps of comparing
      and generating, matching, de-identifying, and merging involves fuzzy matching.<br
      /> 20. The method of claim 1, wherein formulating a query includes transforming
      the query into a standardized query, capable of resulting in a syndicated reporting
      of the combined result responsive to the query.","briefHtml":"FIELD OF THE INVENTION<br
      />[0003] The present invention generally relates to data privacy and data usage
      in distributed database systems--often belonging to disparate owners. More specifically,
      the present invention relates to coordination of data privileges while simultaneously
      preserving data privacy and allowing useful facilitation of privacy sensitive
      data features.<br />BACKGROUND OF THE INVENTION<br />[0004] The worlds of database
      coordination, data rights and data usage are inherently paradoxical, since privacy
      preserving legal rights restrict usage of technical functions in some circumstances
      while permitting these same technical functions in other circumstances. Simply
      stated, usage of functions such as sort, search, merge, and Boolean logical
      operators are the pith and marrow of database operations--except when one of
      the database fields or a combination of several fields may lead to identification
      of a person.<br />[0005] Identifiable data may not be from one field and may
      not be that explicit. For example, a study done on the Census data in the US
      demonstrated that 87% of US population can be uniquely identified just based
      on Date-Of-Birth, Sex and ZIP code. There is also the issue of being able to
      re-identify someone based on an external public database (such as voter registration
      that includes DOB, Sex and ZIP). So bottom line, the real issue is the level
      uniqueness of a record and not necessarily a specific field. It is with this
      very concern in mind that data providers bundle their information goods into
      identity camouflaged collections or otherwise aggregate records or &quot;trim&quot;
      down the data to create more &quot;same&quot; records (e.g. report only the
      first three digits of a ZIP code or report only year of birth)--so that one
      cannot know, at a certain level of probability, if some particular John Doe
      is present in one category of an eventual statistical report or any specific
      details about him; even though this report is based on information goods where
      John Doe is explicitly labeled, quantitatively described and categorically characterized.<br
      />[0006] Numerous fields of endeavor come to mind wherein this data privacy
      paradox prohibits making best use of the information--especially for applications
      that are not concerned with any particular John Doe. For example, healthcare
      organizations such as physician practices, labs, hospitals and health maintenance
      organizations (HMOs) keep extensive medical records including data on each specific
      patient and on each specific doctor. The Health Insurance Portability and Accountability
      Act of 1996 (HIPAA) in the USA and similar legislation in other jurisdictions
      prevents HMOs and healthcare providers from sharing data at full transparency--since
      the privacy of individuals must be preserved. (see FIGS. 1 &amp; 2 for further
      details) Nevertheless, without any interest in specific individuals, pharmaceutical
      companies could greatly improve many technical and mercantile aspects of their
      operation--if they were given unrestricted access to the HMO raw data. Similar
      data opacity exists between banks and insurance companies, between sellers of
      goods and credit card companies, between the census bureau and other government
      agencies (e.g. tax authorities, public health systems, etc.).<br />[0007] Just
      for example, the HIPAA related section talking about de-identification says:
      .sctn. 164.514 Other requirements relating to uses and disclosures of protected
      health information.<br />[0008] (a) Standard: de-identification of protected
      health information. Health information that does not identify an individual
      and with respect to which there is no reasonable basis to believe that the information
      can be used to identify an individual is not individually identifiable health
      information.<br />[0009] (b) Implementation specifications: requirements for
      de-identification of protected health information. A covered entity may determine
      that health information is not individually identifiable health information
      only if:<br />[0010] (1) A person with appropriate knowledge of and experience
      with generally accepted statistical and scientific principles and methods for
      rendering information not individually identifiable: (i) Applying such principles
      and methods, determines that the risk is very small that the information could
      be used, alone or in combination with other reasonably available information,
      by an anticipated recipient to identify an individual who is a subject of the
      information; and (ii) Documents the methods and results of the analysis that
      justify such determination; or<br />[0011] (2)(i) The following identifiers
      of the individual or of relatives, employers, or household members of the individual,
      are removed: (A) Names; (B) All geographic subdivisions smaller than a State,
      including street address, city, county, precinct, zip code, and their equivalent
      geo-codes, except for the initial three digits of a zip code if, according to
      the current publicly available data from the Bureau of the Census: (1) The geographic
      unit formed by combining all zip codes with the same three initial digits contains
      more than 20,000 people; and (2) The initial three digits of a zip code for
      all such geographic units containing 20,000 or fewer people is changed to 000.
      (C) All elements of dates (except year) for dates directly related to an individual,
      including birth date, admission date, discharge date, date of death; and all
      ages over 89 and all elements of dates (including year) indicative of such age,
      except that such ages and elements may be aggregated into a single category
      of age 90 or older; (D) Telephone numbers; (E) Fax numbers; (F) Electronic mail
      addresses; (G) Social security numbers; (H) Medical record numbers; (I) Health
      plan beneficiary numbers; (J) Account numbers; (K) Certificate/license numbers;
      (L) Vehicle identifiers and serial numbers, including license plate numbers;
      (M) Device identifiers and serial numbers; (N) Web Universal Resource Locators
      (URLs); (O) Internet Protocol (IP) address numbers; (P) Biometric identifiers,
      including finger and voice prints; (Q) Full face photographic images and any
      comparable images; and (R) Any other unique identifying number, characteristic,
      or code; and (ii) The covered entity does not have actual knowledge that the
      information could be used alone or in combination with other information to
      identify an individual who is a subject of the information.<br />[0012] Again,
      specifically with reference to a non-limiting example of health care related
      information systems--it is worthy to note some additional Background Factors:<br
      />[0013] (A) The rising cost of health care--Health care expenses and utilization
      are growing at an alarming, unprecedented rate. In 2000 Americans spent $1.3
      trillion on health care. That''s more than was spent on food, housing, automobiles
      or national defense. And by 2010, health care expenditures are expected to double
      to $2.6 trillion--15.9 percent of our Gross Domestic Product, according to the
      Centers for Medicare and Medicaid Services. There are many reasons to the significant
      increase in cost. While addressing this challenge is a hot political, social
      and ethical issue, there is an agreement that healthcare information can be
      used to guide toward a more effective and efficient use of healthcare resources.<br
      />[0014] (B) The role of data in healthcare--analyses of adequate healthcare
      data can be used for a wide range of application including: identifying ways
      to improve the effectiveness, safety and efficiency of health care delivery;
      retrospective population studies to understand risk factors and therapeutic
      option; public health and epidemiological studies; the understanding of healthcare
      errors and compliance issues and the understanding of the effectiveness of healthcare
      innovations communication to healthcare professionals and consumers (healthcare
      marketing). Many of these applications contribute to a better and more efficient
      healthcare system.<br />[0015] (C) Health transaction data sources--healthcare
      claims data, transaction data and medical data is being created, stored and
      communicated by various healthcare organizations. Healthcare providers frequently
      initiate large amounts of data as they diagnose, perform various clinical tests,
      perform medical procedures, and prescribe treatment. Elements of the clinical
      information also exist with the laboratories, pharmacies, HMOs and other healthcare
      payers, as well as a range of other service organizations such as clearinghouses
      and PBMs. Health transaction data is protected by privacy standards such as
      the HIPAA in the USA. In many different areas of the healthcare system data
      is being used for both internal applications within the organization that generated
      the data or for external applications, by properly de-identifying transaction
      data from patient identifiers.<br />[0016] (D) Aggregated de-identified data,
      physician level--In the pharmaceutical industry data is commonly used to direct
      pharmaceutical companies promotional efforts. Pharmacy datasets are typically
      aggregated to the physician (or prescriber) level and include share and volume
      data (Total Rx and New Rx or TRx and NRx). In generating this datasets, the
      original identifiable and complete data is de-identified and aggregated and
      therefore a &quot;lower resolution&quot; of data is available as an output,
      or in other words a portion of the original dataset is lost and no longer available
      for analyses.<br />[0017] (E) Longitudinal patient-level data--A second-generation
      level of data is now also available for pharmaceutical applications. Frequently
      called anonymous (or de-identified) patient-level data, these datasets link
      several records of the same person over time, therefore providing better understanding
      of both consumers and physicians. These datasets never include identifiable
      patient information and sometimes also lack physician identifiers. In generating
      these datasets, the original identifiable and complete data is de-identified
      and aggregated and therefore a &quot;lower resolution&quot; of data is available
      as an output, or in other words a portion of the original dataset is lost and
      no longer available for analyses. In addition, at times methods such as one-way
      hash encryptions are used to be able to identify the same entity over time and
      across datasets. The use of constant one-way hash to link or match records for
      the same person or entity may have substantial drawbacks in terms of risk of
      downstream re-identification (e.g. access to the one-way hash and a set of personal
      information may allow generation of an individual''s encrypted identifier and
      therefore re-identification) as well as significantly reduced matching and/or
      linking capability.<br />[0018] (F) Direct-to-consumer, DTC as a trend--Specifically
      the pharmaceutical industry (and sometimes the medical device manufacturers),
      communicate directly with consumers to drive awareness to various medical conditions
      and to specific products. Direct-to-Consumer marketing has grown significantly
      since the FDA has relaxed its regulation on such activities in 1997. DTC initiatives
      range from advertising initiatives to initiatives that are very well targeted
      through a one-to-one dialog. Some initiatives are specifically aimed at users
      of a particular medication to encourage them to use the product correctly, or
      as prescribed, and for chronic conditions, encourage users to use the medication
      for a long period of time (persistency). DTC promotional activities are examples
      of Health Programs as defined herein.<br />[0019] (G) Adherence to therapies
      (compliance) as a major health issue--many healthcare stakeholders appreciate
      the need to enhance compliance to medical treatments prescribed by doctors.
      The World Health Organization published a study under the name &quot;Adherence
      to Long-Term Therapies: Evidence for Action&quot;. As part of the introduction
      to the study the WHO wrote--Adherence to therapies is a primary determinant
      of treatment success. Poor adherence attenuates optimum clinical benefits and
      therefore reduces the overall effectiveness of health systems. &quot;Medicines
      will not work if you do not take them&quot;--Medicines will not be effective
      if patients do not follow prescribed treatment, yet in developed countries only
      50% of patients who suffer from chronic diseases adhere to treatment recommendations.
      Improving compliance is one are that substantial more progress is needed with
      benefits to all healthcare stakeholders. Various sophisticated Health Programs,
      as defined herein, are launched by various sponsors with the goal of improving
      compliance.<br />[0020] (H) Nature of health programs and data collected; type
      of intervention and possible combinations--There are many different types of
      health programs and likewise different entities who may be interested in sponsoring
      and delivering these programs. Goals can vary based on sponsors (government,
      HMOs, employers, pharmaceutical companies, etc.). Health programs can have the
      goals of raising product awareness, acquiring new customers, encouraging patient
      compliance with medication regimen, expanding the overall diagnosed market,
      improve healthcare outcomes, improve quality of life, reduce overall cost to
      the healthcare system, etc. Other non-pharmaceutical manufacturer sponsored
      health programs may include public health efforts or disease/care management
      as well as other health promotion programs promoted by healthcare associations,
      payers and others.<br />[0021] (I) In-sufficiency of target consumer program
      measurement while data exist because of privacy issues--The challenge of measuring
      the impact of a consumer health program becomes significant whenever the health
      program sponsor does not have the full healthcare information of the target
      population at their disposal. Blocked by both access to data as well as privacy
      challenges, sponsoring organizations have to assess the impact of their efforts
