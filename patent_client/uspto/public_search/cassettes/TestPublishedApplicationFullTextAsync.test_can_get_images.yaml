      20060101 G06F017/30"],"intlPubClassificationPrimaryDateKwicHits":null,"intlPubClassificationSecondary":null,"intlPubClassificationSecondaryDateKwicHits":null,"publicationDate":null,"derwentWeekInt":0,"derwentWeek":null,"currentUsOriginalClassification":"1/1","currentUsCrossReferenceClassification":["707/999.003","707/E17.014"],"locarnoClassification":null,"equivalentAbstractText":null,"hagueIntlRegistrationNumber":null,"hagueIntlFilingDate":null,"hagueIntlFilingDateKwicHits":null,"hagueIntlRegistrationDate":null,"hagueIntlRegistrationDateKwicHits":null,"hagueIntlRegistrationPubDate":null,"hagueIntlRegistrationPubDateKwicHits":null,"curIntlPatentClassificationNoninvention":null,"curIntlPatentClassificationNoninventionDateKwicHits":null,"curIntlPatentClassificationSecondary":null,"curIntlPatentClassificationSecondaryDateKwicHits":null,"abstractHtml":"A
      Double Blinded Privacy-Safe Distributed Data Mining Protocol is disclosed, among
      an aggregator, a data consumer entity having privacy-sensitive information,
      and data source entities having privacy-sensitive information. The aggregator
      does not have access to the privacy-sensitive information at either the data
      consumer entity or the data source entities. The aggregator formulates a query
      without using privacy-sensitive information, and sends the query to the data
      consumer entity. The data consumer entity generates a list of specific instances
      that meet the conditions of the query and sends the list, encrypted, to the
      data source entities either directly or through the aggregator. The data source
      entities match the list against transactional data, de-identify the matched
      results, and send them to the aggregator. The aggregator combines results from
      data source entities and sends the combined result to the data consumer entity.
      This allows for privacy-safe data mining where both the data consumer entity
      and data source entities have privacy-sensitive information not available for
      the aggregator to see or use.","descriptionHtml":"BRIEF DESCRIPTION OF THE DRAWINGS<br
      />[0093] In order to understand the invention and to see how it may be carried
      out in practice, embodiments including the preferred embodiment will now be
      described, by way of non-limiting example only, with reference to the accompanying
      drawings. Furthermore, a more complete understanding of the present invention
      and the advantages thereof may be acquired by referring to the following description
      in consideration of the accompanying drawings, in which like reference numbers
      indicate like features and wherein:<br />[0094] FIGS. 1 &amp; 2 illustrate schematic
      flow charts of prior art methods;<br />[0095] FIGS. 3 &amp; 8 illustrate schematic
      views of respective embodiments of the instant protocol;<br />[0096] FIGS. 4,
      4A &amp; 5 illustrate detailed aspects of the preferred embodiment of the instant
      protocol; and<br />[0097] FIGS. 6 &amp; 7 illustrate schematic views of program
      storage devices respectively having a portion of the instant protocol thereat.<br
      />[0098] FIGS. 9 and 10 are flow diagrams illustrating the double-blinded embodiment
      of the invention, wherein the aggregator processor does not have access to the
      information at either the data consumer entity/entities or the data source entity/entities--yet,
      the aggregator processor does have access to the matched and de-identified results
      of the query.<br />[0099] FIGS. 11 and 12 are flow diagrams illustrating additional
      double-blinded embodiments of the invention, wherein the originating data is
      supplied by a data originator entity/entities instead of the data consumer entity.<br
      />DETAILED DESCRIPTION OF THE INVENTION<br />[0100] Note: Solely for the sake
      of simplicity--in order that the ordinary man of the art may appreciate the
      unique facility of the instant protocol, the (non-limiting) example of detail
      will be for the health care industry. One reason for this choice is that compliance
      with HIPAA (Health Insurance Portability and Accountability Act of 1996) is
      a well-known semi-intractable problem that is adequately documented for use
      as an objective metric of the usefulness of the instant invention. Thus, the
      instant example relates to using embodiments of the Protocol of the present
      invention as a computer-implemented method for profiling health programs while
      maintaining participant privacy. (The specific background details related to
      health care information systems are presented in the latter part of the background
      section.)<br />[0101] Simply stated, embodiments of the instant profile are
      computer-implemented for profiling health programs--to assist program planners
      such as marketing managers from pharmaceutical manufacturers or other health
      promotion managers to assess the aggregate behavior of a large group of participants
      impacted by a specific health program compared to a control group. The assessment
      of the impact of a particular program is done by profiling participants aggregate
      objective health transaction data (pharmacy, treatment, diagnosis, lab, etc.)
      to conclude various effects of the health program compared with a possibly defined
      control group while adhering to current and evolving privacy standards and laws
      such as HIPAA.<br />[0102] Objective health transaction data resides within
      healthcare organizations such as health service providers (doctors, hospitals,
      labs, etc.) and health plans (managed care plans, HMOs, PPOs, insurance companies,
      pharmacy benefit managers, self-insured employers, state and federal government
      health benefit programs, etc.). These organizations are governed by a set of
      privacy standards, rules and regulations such as HIPAA and therefore has severe
      limitation in their use of healthcare information that includes identifiable
      personal health information.<br />[0103] Here is an example to use of this instant
      protocol: (Background:) A pharmaceutical company that manufacture a pharmaceutical
      product for the treatment of multiple sclerosis has established several health
      programs to encourage consumers of that product to use the product persistently
      and correctly. Such health programs include a Call Center Program staffed by
      nurses who can answer ongoing questions and train consumers on how to use the
      product correctly and a Web-Site Program that includes health management tools
      and access to relevant disease information. These pharmaceutical health programs
      are promoted to consumers of that product who then opt-in to participate in
      the program. The participants of each program allow, among other things, the
      pharmaceutical manufacturer to analyze their data in aggregate. Some of the
      participants of the manufacturer health programs belong to various healthcare
      organizations that aggregate health transactions generated by the consumers
      in their ongoing consumption of healthcare services and products. This health
      transactions data includes diagnosis data, treatment data, pharmacy data and
      sometimes clinical data such as lab data and other health data.<br />[0104]
      Applying the method of the instant protocol include necessary, sufficient, and
      elective operations--according to the &quot;reality&quot; of the current non-limiting
      example; and these operations include: Extracting the lists of participants
      in the Call Center Program and the Web-Site Program (names, addresses and other
      possible identifiable information); Providing a definition of control group.
      For example, all consumers who consume the manufacturer product but are not
      participants in either the Call Center Program or Web-Site Program; then Providing
      a definition of analysis required. For example, a mathematical definition for
      persistent usage of the pharmaceutical product, or total cost of healthcare
      consumed, or hospitalization cost, etc. Some analyses can be fairly complex
      and use other processes and patented methods such as ETG (e.g. U.S. Pat. Nos.
      5,835,897 and 6,370,511B1); (Optional) Encrypting the lists using any industry
      grade encryption method; and Delivering the lists of participants together to
      a query engine with a capability to decrypt the lists at the time of processing
      (optional) to one or more healthcare organizations that store health transactions.
      Health plans tend to be mutually exclusive, meaning if a member belongs to any
      plan, that member typically belongs to that one plan only or is likely to consume
      similar service at a similar time from only one health plan. Therefore, this
      algorithm can be used--by repeating the same process with multiple health plans;
      and then simply summing the results from all health plans.<br />[0105] For each
      health plan: The query engine runs a &quot;fuzzy matching&quot; algorithm to
      match participants in the pharmaceutical health program with the health transactions
      at the healthcare organization; For all the matched users the query engine runs
      the analysis of their health transaction data to determine the result of the
      requested analysis (such as persistency of using the pharmaceutical product);
      The query engine runs the control group analysis for all users that were not
      matched but meet the control group definition (for example, users of the pharmaceutical
      product); and Aggregate the results to the following groups: Call Center Program
      participants only; Web-Site Program participants only; participants in both
      the Call Center Program and the Web-Site Program; Control group (for example,
      all consumers of the pharmaceutical product that are neither participants of
      the Call Center Program nor the Web-Site Program).<br />[0106] For each group
      provide the following result: Name of group, % participants matched with the
      healthcare organization health transaction data, and statistical result of all
      matched members (such as average persistency rate); The query engine determines
      whether the number of participants in each program and the % participants matched
      are above a level that ensures consumer individual privacy (based on a statistical
      definition). If not, the query engine responds with: group name &quot;cannot
      be analyzed because of privacy safeguards. Please try to define a bigger group
      of users&quot;; and the query engine output for each health plan is aggregated
      to provide an overall output that may be shared with the pharmaceutical manufacturer.<br
      />[0107] This instant protocol method offers valuable aggregate assessment of
      health programs based on objective health transaction data without disclosing
      identifiable personal health information. Most methods used today are based
      on &quot;soft measurements&quot; of value, such as activity-based measurements
      (people enrolled, number of interactions, etc.) and/or self-reported data (participants
      fill surveys or other questionnaire regarding their behavior). Objective measurement
      based on health transaction could become the gold-standard to measure such activities.<br
      />[0108] Most existing analytics services in healthcare are based on a model
      where patient-level health transactions are de-identified and then aggregated
      and processed for analysis. Clearly through this process, high-resolution raw
      data that includes the maximum amount of information is reduced to a lower resolution
      data to preserve privacy and possibly other interests. Many companies, including
      IMS Health, SDI (formerly Verispan, a joint venture between Quintiles and McKesson),
      Pharmetrics, Dendrite, Wolters Kluwer Health and others employ this model. This
      existing health analytics model may provide either physician level behavior
      or de-identified patient-level behavior and possibly a combination of both.
      However, while this model is very effective in analyzing longitudinal patient
      behavior and, in some cases, matching it to a known prescriber (such as physician),
      no linkage can be made to a consumer health program that only impact a subset
      of the market (unless the program correlates well with a limited region or cover
      a known group of physicians). One cannot query or analyze parameters that are
      no longer in the lower resolution dataset. Therefore, the existing healthcare
      analytics model does not provide the capability to aggregate the behavior of
      a group of patients by a predefined list of consumers participating in a health
      program. This is only one example of the limitations of the existing healthcare
      analytics model that is addressed by the instant protocol.<br />[0109] For the
      above described application of the instant protocol to be properly effective,
      access is needed to a combined health transaction data that is: (A) large enough
      to provide sufficient level of matching to address privacy concerns and to enable
      statistically significant analysis; and (B) to represent an approximation to
      the distribution of the general market as much as possible (regions, demographics,
      type of populations and type of insurances) or allow statistical correction
      based on pre known parameters. For example, if the data source, a specific health
      plan, includes 15M lives well distributed across the country and representative
      in every other aspect except that this particular health plan has a formulary
      that prefers particular pharmaceutical products over others, a statistical analysis
      could be used to &quot;correct&quot; that preference based on national analysis
      of formularies.<br />[0110] Recalling the health care related information system
      background factors of the background section, substantially, the instant protocol
      embodiment (the Crossix Method) is a method to enable the statistical measurement
      of one or more Health Programs and the compounded effect of combination of multiple
      Health Programs based on analysis of health transaction data while complying
      with Data Source Entity privacy regulations and Data Consumer Entity privacy
      policy.<br />[0111] By contrast, an example of &quot;classic&quot; model of
      health analytics calls for aggregation of de-identified patient-level or physician-level
      data which allow the central analysis model only (see FIGS. 1 &amp; 2). The
      common method used by existing healthcare analytics companies (such as IMS,
      Wolters Kluwer Health (formerly NDCHealth) and SDI (formerly Verispan) is based
      on the following steps: (A) De-identify &amp; Aggregate--patient data is de-identified
      (some data is removed or grouped together) and data is reported typically at
      the physician level. In some cases the dataset includes longitudinal de-identified
      patient-level data (such as Verispan and Dendrite) (B) Collect from various
      sources--data is collected from multiple healthcare organizations into a data
      warehouse (C) Analyze--syndicated data reports and custom studies are produced.<br
      />[0112] The instant Crossix &quot;method&quot; is based on an opposite sequence:
      (A) Analyze--the healthcare organization (such as health plan) runs an analysis
      software that receive as an input the required analysis and aggregation level
      as well as possibly a list of identifiable patients or physicians for which
      analysis is requested. This analysis is performed on the original, most complete
      data set; (B) De-identify &amp; Aggregate--Once name matching and analysis is
      complete data is aggregated and, if needed, de-identified; (C) and Collect from
      various sources--Analysis responses from multiple organization are composed
      to deliver the analyses requested.<br />[0113] Turning now to FIG. 9 and the
      double-blinded embodiment shown therein, an aggregator 900, via a user interface
      to the inventive system, formulates a query without having access to any privacy-sensitive
      data at one or more data consumer entities 910. (For clarity of illustration,
