      to many arms-length data rights relationships, including (for example) those
      that exist between healthcare providers, pharmacies, PBMs or Health Maintenance
      Organizations (HMOs) &amp; Pharmaceutical-Companies; electronic commerce &amp;
      market research; banking &amp; insurance; census bureau &amp; other government
      agencies; auditors &amp; independent procurement/service organizations; and
      the likes.<br />[0076] A further class of embodiments of the Privacy Preserving
      Data-Mining Protocol of the present invention is worthy of note; and these are
      interim data merger enabled embodiments. Simply stated, these embodiments allow
      for the linkage of data items as related to a common entity. For example, an
      individual was a regular member of a first health care medical expense insurance
      plan and then switched to become a member of a second health care medical expense
      insurance plan. If the data sources are careful to encrypt the identifying portions
      of each record using a common encryption &quot;key&quot;, then further down
      the data processing circuit it will be possible to link records related to a
      common individual without compromising the identity of that individual. Of course,
      special care must be taken that the entity performing the linkage is not capable
      of knowing the key and decryption function; because knowing these facets would
      enable a breach of the individual''s privacy. (Note: U.S. Pat. No. 6,397,224
      considered some aspects of using third party key holding to respect individual
      privacy--albeit without facilitating anonymous linkages between a plurality
      of data records.)<br />[0077] Returning now to FIGS. 3 and 8 (and Mutatis Mutandis
      to their respective program storage devices), it can now be appreciated that
      there are numerous locations where an encryption of individual identification
      and/or merger of data for individuals could be facilitated. By way of non-limiting
      example, on the &quot;aggregator&quot; processor side, the encryption and/or
      merger could be enable during the sub-steps: receiving a respective file, or
      aggregating the plurality of files; or on the &quot;source-entity&quot; processors''
      side, the encryption and/or merger could be enabled during the sub-steps: organizing
      the data-items, forming a file, or filtering out portions of the file.<br />[0078]
      Thus there are at least two different situations where data from the data source
      is returned already aggregated, after analysis as well as a second option where
      data is release at the micro-level (each person''s data), but the person identity
      information, for the matched population, is replaced with a unique encryption
      key, such as a one way hash or Advanced Encryption Standard (AES) or the likes.
      This compatible encryption for the identifying micro-level data preserves the
      ability to know that the two records belong to the same identity, but preserve
      the privacy of the identity of that person. Each situation has viable options,
      albeit with respectively different advantages and disadvantages.<br />[0079]
      According to the preferred variation of this interim data merger enabled class
      of embodiments, the ability to link micro-level records related to the same
      identity at the data aggregator level is preserved--even if the records came
      from two different data sources.<br />[0080] Recall, at substantially each data
      source there is performed a name matching to identify all of the records for
      a certain identity (e.g. for Jane Doe). In that identity matching, the result
      may be several combinations of personal identifiers for the same person--for
      example (Jane Doe, (Boston, Mass.), health-plan ID 1234) and (Jane Doe, (New
      York, N.Y.) health-plan ID 5678) may both appear in a single data source. Since
      the name matching preferably has &quot;fuzzy logic&quot;, the software in the
      data source will find both. When releasing data from the data source to the
      data aggregator, the personal IDs will be encrypted--but using the same key
      in all data sources--a key that will preferably not be known to the Crossix
      protocol operator, but only a trusted third party such as an escrow agent. Now
      assume that a second data source also had data for (Jane Doe, (New York, N.Y.)
      health-plan ID 5678).<br />[0081] Now, at the data aggregator, data will be
      received from each data source, and the desire is to know that one instantiation
      with variation of Jane Doe is the same as another for a second data source.
      The way to achieve that is to encrypt more than a single ID for each person--so
      in the data released from the first data source--we will get both keys and the
      healthcare data (WXYZ (key1), ABCD (key2), other de-identified healthcare data)
      and from the second data source we will get (WXYZ, other de-identified healthcare
      data). Because of the fact that we encrypt several key that can uniquely identify
      the person, we can link their healthcare record for a more complete analysis.
      For example, if a person filled a prescription in one pharmacy, took a job with
      another employer (and therefore received a new health plan ID) but still used
      the same pharmacy, and eventually moved to another city; then, using the current
      merger embodiment, one could analyze whether that person is compliant and persistent
      in refilling the prescription for his medication (an important healthcare datum
      for that person)--even though the identity of that person is not knowable to
      the analyzer.<br />[0082] Thus, it should be apparent to the ordinary man of
      the art that the afore-mentioned interim data merger enabled embodiments and
      the likes are essentially elaborations of various imbedded encryption strategies
      for micro-data and their respective potential advantages--all in the context
      of the instant Privacy Preserving Data-Mining Protocol.<br />Notices<br />[0083]
      The present invention is herein described with a certain degree of particularity,
      however those versed in the art will readily appreciate that various modifications
      and alterations may be carried out without departing from either the spirit
      or scope, as hereinafter claimed.<br />[0084] For example, every step requiring
      a transmitting of data (or of at least one file) and every respective associated
      step requiring receiving of that data (or of that at least one file) may preferably
      include respective encryption and decryption--however the nature and quality
      of this security aspect is well understood by the systems administrator; in
      the context of his specific regulatory environment, etc. Nevertheless, it is
      generally preferable to include some degree of data transmission security. (Compliant
      with this rationale, process occurring in processors of running the instant
      protocol should be secure--and certified as such.)<br />[0085] Another example
      relates to applications of the instant protocol, in that it is anticipated that
      countless examples of privacy preservation may be achieved between heretofore
      strictly separated entities (&quot;a query relationship&quot;)--such as pharmaceutical
      companies and HMOs (Health Maintenance Organizations), market researchers and
      credit card companies, government agencies and the census bureau, Law Enforcement
      Agencies seeking to understand general aspects of a social problem (as recorded
      in countless private data-banks) without needing a search warrant for any specific
      individual or class or individuals, and similar heretofore detail-opaque query
      and answer data opportunities. Thus, it is anticipated that at least one of
      an at least two electronic data providers is selected from the list: data source
      entity, data consumer entity, health program, pharmaceutical manufacturer/distributor,
      public health regulator/monitor; credit card bureau, market research organization,
      banking consortium, census bureau, government agency, or the likes.<br />[0086]
      A further example, relates to the inclusion of at least a predetermined minimum
      number of individuals (identified by name or ID, address, phone number, date
      of birth, e-mail or the likes or a combination thereof) into a &quot;parameter
      list&quot; (that is formed or transmitted in the instant protocol)--and these
      individuals may be persons or legal entities or individual motor vehicles or
      individual computers or serial numbering industrial products or legal registration
      numbers or license numbers or the likes. Returning to the above-mentioned aspects
      of preferable encryption, it is certainly strongly advised that regardless of
      the general level of encryption elected, a parameter list including &quot;individuals&quot;
      should carry a stronger level of encryption. Nevertheless, in each &quot;query
      relationship&quot; there are different legal standards which may be applicable--such
      as in health care in the USA, interim between-party results must be HIPAA (Health
      Insurance Portability and Accountability Act of 1996) de-identified without
      micro-data specific content or substantially equivalently provably statistically
      intractable.<br />[0087] Thus, in describing the present invention, explanations
      are presented in light of currently accepted Data-Processing theories and Legal-Privacy
      models. Such theories and models are subject to quantitative (computational)
      &amp; qualitative (cultural) changes, both adiabatic and radical. Often these
      changes occur because representations for fundamental component elements are
      innovated, because new transformations between these elements are conceived,
      or because new interpretations arise for these elements or for their transformations.
      Therefore, it is important to note that the present invention relates to specific
      technological actualization in embodiments. Accordingly, theory or model dependent
      explanations herein, related to these embodiments, are presented for the purpose
      of teaching, the current man of the art or the current team of the art, how
      these embodiments may be substantially realized in practice. Alternative or
      equivalent explanations for these embodiments may neither deny nor alter their
      realization.<br />[0088] A further embodiment of the present invention is shown
      in FIGS. 9 and 10. In this embodiment, the aggregator processor does not have
      access to the information at either the data consumer entity/entities (and/or
      the data originator entity/entities) or the data source entity/entities. This
      embodiment can be thought of as &quot;double-blinded&quot; because the aggregator
      processor is blind to both the privacy-sensitive information at the data consumer
      entity/entities (and/or the data originator entity/entities) and the privacy-sensitive
      information at the data source entity/entities. Yet, the aggregator processor
      does have access to the matched and de-identified results of the query, so that
      the aggregator processor can analyze those results and deliver the final analysis
      result to the data consumer entity/entities. In contrast, the other embodiments
      can be thought of as &quot;single-blinded&quot; because the aggregator processor
      is blind to the privacy-sensitive information at the data source entity/entities,
      although the aggregator does have access to the information at the data consumer
      entity/entities (and/or the data originator entity/entities) despite its privacy-sensitive
      nature.<br />[0089] The double-blinded embodiment is used in situations where
      the information at the data consumer entity/entities (and/or the data originator
      entity/entities) is sensitive, and not even the aggregator should have exposure
      to it. A good example of such a situation is where the data consumer entity
      is a cable TV company that has detailed records (possibly second-by-second)
      of household cable-box channel settings, household billing information and advertising
      schedules (i.e., which ads were broadcasted on what channel at what time). In
      other words, the cable company information reveals what TV show or other entertainment
      content a particular household was watching at a particular time, and through
      this information it can be deduced which advertisements that particular household
      was exposed to. The cable company''s information is privacy sensitive and can
      not be released to the aggregator as is, because it contains the family name,
      their address, or other identifying indicia along with information about the
      family''s viewing habits that the family may not wish to be known. Indeed, the
      cable TV company may also wish the viewing habits of specific families to remain
      private, in order to avoid the negative publicity should it become known that
      the cable TV company did not keep such information private.<br />[0090] Other
      examples of data consumer entities that potentially have privacy-sensitive information
      which cannot be revealed to the aggregator include credit card companies, airline
      companies, auto rental companies, publisher and online media companies as well
      as healthcare companies such as pharmacies, hospitals and managed care organizations.
      When a healthcare company is the data consumer entity, the need to keep its
      information private from even the aggregator is particularly acute, since various
      laws and regulations including HIPAA may require complete privacy.<br />[0091]
      Another reason the information at the data consumer entity could be privacy-sensitive
      is that it may not even be the data consumer entity''s own information. Instead,
      the information may be acquired by the data consumer entity from a third party
      who requires that the information be kept private. Or, this &quot;originating
      information&quot; may not be available to the data consumer entity at all, and
      may instead be provided by a data originator entity who is a third party unconnected
      with the data consumer entity. This latter situation is shown in FIGS. 11 and
      12, and is exemplified by the following situation: let''s say the data consumer
      entity is a pharmaceutical company that wishes to have a certain business question
      answered. The pharmaceutical company does not have access to originating information,
      and the originating information is instead provided by a third party--for example
      a cable TV company--with suitable information that can generate a list of specific
      instances which meet the conditions in the query. In this situation, the data
      consumer entity is not involved in generating the list at the front end of the
      process. However, the data consumer entity of course still receives the analysis
      results from the aggregator at the back end of the process, so that the data
      consumer entity''s business question is answered.<br />[0092] It should also
      be understood that the situation discussed above, wherein the data consumer
      entity does not have access to any or all of the originating information, and
      at least some of the originating information is instead provided by a third
      party--a &quot;data originator entity&quot;--with suitable information that
      can generate a list of specific instances which meet the conditions in the query,
      can also exist for the single-blinded embodiments described herein. Said another
      way, the situation wherein a separate data originator entity (not the data consumer
      entity) supplies the originating information can exist in cases where the originating
      information can be shared with the aggregator, and cases where it cannot.","backgroundTextHtml":"CROSS-REFERENCES
