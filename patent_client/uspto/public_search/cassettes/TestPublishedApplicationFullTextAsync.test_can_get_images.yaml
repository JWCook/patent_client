      be very politically sensitive to realize that attitudes of physicians in one
      HMO radically differ from physicians in all other HMOs--and this peculiarity
      may be hidden from the user by using an aggregator.<br />[0064] According to
      a first preferred embodiment of the instant invention, agglomerating the extract
