      \           <abstract lang=\"ol\">\n                <p>sistema de radar baseado
      em dispositivo m\xF3vel para aplicar modos de energia diferentes a uma interface
      multimodo. este documento descreve t\xE9cnicas e sistemas que capacitam um sistema
      de radar baseado em dispositivo m\xF3vel (104) para aplicar modos de energia
      diferentes a uma interface multimodo (114). as t\xE9cnicas e sistemas incluem
      um dispositivo de usu\xE1rio (102) tendo um sistema de radar (104) e um gerenciador
      de intera\xE7\xF5es (106). o sistema de radar (104) gera um campo de radar (110),
      fornece dados de radar e opera em um de v\xE1rios estados de energia de radar
      diferentes. o dispositivo de usu\xE1rio (102) analisa os dados de radar para
      detectar a presen\xE7a ou movimento de um usu\xE1rio dentro do campo de radar
      (110). em resposta \xE0 detec\xE7\xE3o, o sistema de radar (104) muda de um
      primeiro estado de energia de radar para um segundo estado de energia de radar.
      com base nesta mudan\xE7a, o gerenciador de intera\xE7\xF5es (106) seleciona
      um modo de energia, para uma interface multimodo (114), que corresponde ao segundo
      estado de energia de radar, e aplica o modo de energia selecionado \xE0 interface
      multimodo (114) para fornecer uma tela correspondente por meio de um dispositivo
      de exibi\xE7\xE3o (116).</p>\n            </abstract>\n        </exchange-document>\n
      \   </exchange-documents>\n</ops:world-patent-data>"
